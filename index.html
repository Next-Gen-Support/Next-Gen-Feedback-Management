<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Gen Feedback Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <div class="header-content">
            <h1><i class="fas fa-comment-dots"></i> Next Gen Feedback Management</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="btn-icon" title="Change Theme">
                    <i class="fas fa-palette"></i>
                </button>
                <div class="notification-container">
                    <button id="notification-btn" class="btn-icon" title="Notifications">
                        <i class="fas fa-bell"></i>
                        <span id="notification-badge" class="badge hidden">0</span>
                    </button>
                    <div id="notification-dropdown" class="dropdown hidden">
                        <div class="dropdown-content">
                            <p id="notification-message">No new feedback</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="toolbar">
            <div class="select-actions">
                <button id="select-all" class="btn"><i class="fas fa-check-square"></i> Select All</button>
                <button id="deselect-all" class="btn"><i class="fas fa-square"></i> Deselect All</button>
                <button id="delete-selected" class="btn danger" disabled><i class="fas fa-trash"></i> Delete Selected</button>
            </div>
            <button id="download-all" class="btn success"><i class="fas fa-download"></i> Download All</button>
        </div>

        <div class="feedback-container" id="feedback-list">
            <div class="empty-state">
                <i class="fas fa-comment-slash"></i>
                <p>No feedback available</p>
            </div>
        </div>
    </main>

    <div class="floating-actions">
        <button id="add-feedback-btn" class="fab">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="add-feedback-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Feedback</h2>
                <button id="close-modal" class="btn-icon"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="feedback-form">
                    <div class="form-group">
                        <label for="feedback-id">Feedback ID:</label>
                        <input type="text" id="feedback-id" placeholder="Enter any ID (text, JSON, URL, etc.)" required>
                    </div>
                    <div class="form-group">
                        <label for="feedback-content">Feedback Content:</label>
                        <textarea id="feedback-content" rows="5" placeholder="Enter your feedback details" required></textarea>
                    </div>
                    <button type="submit" class="btn primary"><i class="fas fa-paper-plane"></i> Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <div id="theme-selector" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Theme</h2>
                <button id="close-theme-selector" class="btn-icon"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="theme-grid">
                    <div class="theme-option" data-theme="dark">
                        <div class="theme-preview dark"></div>
                        <span>Dark</span>
                    </div>
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview light"></div>
                        <span>Light</span>
                    </div>
                    <div class="theme-option" data-theme="galaxy">
                        <div class="theme-preview galaxy"></div>
                        <span>Galaxy</span>
                    </div>
                    <div class="theme-option" data-theme="sun">
                        <div class="theme-preview sun"></div>
                        <span>Sun</span>
                    </div>
                    <div class="theme-option" data-theme="moon">
                        <div class="theme-preview moon"></div>
                        <span>Moon</span>
                    </div>
                    <div class="theme-option" data-theme="winter">
                        <div class="theme-preview winter"></div>
                        <span>Winter</span>
                    </div>
                    <div class="theme-option" data-theme="spring">
                        <div class="theme-preview spring"></div>
                        <span>Spring</span>
                    </div>
                    <div class="theme-option" data-theme="summer">
                        <div class="theme-preview summer"></div>
                        <span>Summer</span>
                    </div>
                    <div class="theme-option" data-theme="autumn">
                        <div class="theme-preview autumn"></div>
                        <span>Autumn</span>
                    </div>
                    <div class="theme-option" data-theme="stars">
                        <div class="theme-preview stars"></div>
                        <span>Stars</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/animations.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
