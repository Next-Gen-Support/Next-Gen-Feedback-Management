<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Next Gen Feedback Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="theme-dark">
  <header>
    <h1><i class="fas fa-comments"></i> Next Gen Feedback Management</h1>
    <div class="notif-container">
      <button id="notif-btn"><i class="fas fa-bell"></i><span id="notif-badge">0</span></button>
    </div>
  </header>

  <main>
    <div id="controls">
      <button id="select-all"><i class="fas fa-check-square"></i> Select All</button>
      <button id="deselect-all"><i class="far fa-square"></i> Deselect All</button>
      <button id="delete-selected" disabled><i class="fas fa-trash-alt"></i> Delete Selected</button>
      <button id="download-all"><i class="fas fa-download"></i> Download All</button>
    </div>

    <ul id="feedback-list"></ul>
  </main>

  <div id="theme-toggle" class="fab"><i class="fas fa-palette"></i></div>
  <div id="add-feedback" class="fab"><i class="fas fa-plus"></i></div>

  <script src="scripts.js"></script>
</body>
</html>
